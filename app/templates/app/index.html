{% extends 'app/base.html' %}
{% load static %}
{% block main %}
  <h1>ホーム</h1>
  {% if username == 'U' %}
  <h1>自分です。</h1>
  {% elif username%}
  <h1>{{ username }}さん、ようこそ！</h1>
  {% else %}
  <h1>匿名さん、ようこそ！</h1>
  {% endif %}
  <img src="{% static 'welcome.jpg' %}" alt="image">
{% endblock main %}
